<!DOCTYPE html>
<html>
<body>
    <script>
        function bigImg(x) {
    x.style.height = "128px";
    x.style.width = "128px";
  }
  
  function normalImg(x) {
    x.style.height = "64px";
    x.style.width = "64px";
  }
  </script>


<h1 onmouseover="style.color='blue'" onmouseout="style.color='orange'">swayam aunty this text</h1>


  
  <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="swayam prabha-1584549450 (1).jpg" alt="swayam aunty" width="32" height="32">
  
  <p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
  <p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>
  
  </body>
  </html>
